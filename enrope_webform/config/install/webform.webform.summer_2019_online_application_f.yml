elements: "name:\n  '#type': textfield\n  '#title': Name\n  '#required': true\nemail:\n  '#type': email\n  '#title': Email\n  '#required': true\ncareer_stage:\n  '#type': webform_buttons\n  '#title': 'Career Stage'\n  '#options':\n    MA: MA\n    Phd: Phd\n    Postdoc: Postdoc\n_working_title_of_current_research_project:\n  '#type': textfield\n  '#title': '(Working) Title of Current Research Project'\nresearch_approach_methodology:\n  '#type': webform_checkboxes_other\n  '#title': 'Research Approach/Methodology'\n  '#description': '<em><span style=\"font-size:11.0pt\"><span style=\"line-height:107%\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\">please tick one or more options</span></span></span></em>'\n  '#options':\n    conceptual/theory: conceptual/theory\n    historic: historic\n    'empirical (predominantly quantitative)': 'empirical (predominantly quantitative)'\n    'empirical (predominantly qualitative)': 'empirical (predominantly qualitative)'\n    'empirical (mixed methods)': 'empirical (mixed methods)'\nprogress_of_project:\n  '#type': checkboxes\n  '#title': 'Progress of Project'\n  '#description': '<em><span style=\"font-size:11.0pt\"><span style=\"line-height:107%\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\">please tick one or more options</span></span></span></em>'\n  '#options':\n    'exploration phase, e.g. definition of research topic and questions': 'exploration phase, e.g. definition of research topic and questions'\n    'initial phase, e.g. literature review, development of research design': 'initial phase, e.g. literature review, development of research design'\n    'field-work/data-collection phase (if applicable)': 'field-work/data-collection phase (if applicable)'\n    'elaboration phase, e.g. analysis and interpretation of data': 'elaboration phase, e.g. analysis and interpretation of data'\n    'final stage, e.g. writing-up, summarizing, editing ': 'final stage, e.g. writing-up, summarizing, editing '\n    'submitted (viva pending, if applicable)': 'submitted (viva pending, if applicable)'\n    'fully completed': 'fully completed'\nproject_description:\n  '#type': textarea\n  '#title': 'Project Description'\n  '#description': \"<span style=\\\"font-size:11.0pt\\\"><span style=\\\"line-height:107%\\\"><span style=\\\"font-family:&quot;Calibri&quot;,sans-serif\\\"><em>approx. 300 words</em><br />\\r\\nPlease state your research topic and central aims, research questions, methodology, research design plus a <strong>comment on how your project relates to issues of pluri-/multilingualism and education</strong></span></span></span>\"\npersonal_statement:\n  '#type': textarea\n  '#title': 'Personal Statement'\n  '#description': \"<span style=\\\"font-size:11.0pt\\\"><span style=\\\"line-height:107%\\\"><span style=\\\"font-family:&quot;Calibri&quot;,sans-serif\\\"><em>approx. 150 words</em><br />\\r\\nHow does multilingualism impact on you as a researcher? And what do you hope to get out of the Intensive Study Week? </span></span></span>\"\ni_am_affiliated_to:\n  '#type': fieldset\n  '#title': 'I am affiliated to'\n  the_following_partner_institution_of_enrope_:\n    '#type': select\n    '#title': 'the following partner institution of ENROPE '\n    '#description': '<em><span style=\"font-size:11.0pt\"><span style=\"line-height:107%\"><span style=\"font-family:&quot;Calibri&quot;,sans-serif\">please choose from drop-down menu</span></span></span></em>'\n    '#options':\n      'Fryske Akademy Leeuwarden': 'Fryske Akademy Leeuwarden'\n      'Goethe-Universität Frankfurt': 'Goethe-Universität Frankfurt'\n      'İstanbul Üniversitesi-Cerrahpaşa': 'İstanbul Üniversitesi-Cerrahpaşa'\n      'Tallinna Ülikool': 'Tallinna Ülikool'\n      'University of Exeter': 'University of Exeter'\n      'Universitat Ramon Llull Barcelona': 'Universitat Ramon Llull Barcelona'\n      'Universität Siegen': 'Universität Siegen'\n      'Université Sorbonne Nouvelle Paris 3': 'Université Sorbonne Nouvelle Paris 3'\n      'Humboldt-Universität zu Berlin': 'Humboldt-Universität zu Berlin'\n  the_following_associated_partner_institution_of_enrope:\n    '#type': select\n    '#title': 'the following associated partner institution of ENROPE'\n    '#description': '<em>please choose from drop-down menu</em>'\n    '#options':\n      'Vrije Universiteit Brussel (Belgium)': 'Vrije Universiteit Brussel (Belgium)'\n      'Universiteti i Tiranës (Albania)': 'Universiteti i Tiranës (Albania)'\n      'University of the Western Cape (South Africa) ': 'University of the Western Cape (South Africa) '\n      'Stockholm University (Sweden)': 'Stockholm University (Sweden)'\n      'Aberystwyth University, Mercator Institute (Great Britain)': 'Aberystwyth University, Mercator Institute (Great Britain)'\n      'SOAS World Languages Institute, London (Great Britain)': 'SOAS World Languages Institute, London (Great Britain)'\n      'Universitat de Barcelona, CUSC (Spain)': 'Universitat de Barcelona, CUSC (Spain)'\n      'University Ibn Tofaïl of Kenitra (Morocco)': 'University Ibn Tofaïl of Kenitra (Morocco)'\n      'Universität Osnabrück (Germany)': 'Universität Osnabrück (Germany)'\n      'Zentrum für schulpraktische Lehrerbildung Siegen-Weidenau (Germany)': 'Zentrum für schulpraktische Lehrerbildung Siegen-Weidenau (Germany)'\n      'Bahçeşehir University (Turkey)': 'Bahçeşehir University (Turkey)'\n      'NaLTT, University of Namur (Belgium)': 'NaLTT, University of Namur (Belgium)'\n      'Université Chouaïb Doukkali d''El Jadida (Morocco)': 'Université Chouaïb Doukkali d''El Jadida (Morocco)'\n  other:\n    '#type': textfield\n    '#title': other\nscholarship_option_fieldset:\n  '#type': fieldset\n  '#title': 'Scholarship Option'\n  scholarship_option:\n    '#type': checkboxes\n    '#title': 'Select Option'\n    '#options':\n      'I’m applying for a scholarship': 'I’m applying for a scholarship'\n      'I attach a letter': 'I attach a letter -- Letter (pdf-format) from my local ENROPE representative'\n  letter_from_my_local_enrope_representative:\n    '#type': url\n    '#title': 'Letter from my local ENROPE representative'\n    '#description': 'A link to PDF document. Eg. Dropbox or Google Drive'\n    '#states':\n      visible:\n        ':input[name=\"scholarship_option[I attach a letter]\"]':\n          checked: true\n        ':input[name=\"i_will_e_mail_the_letter_to_info_enrope_eu_instead_\"]':\n          unchecked: true\n  i_will_e_mail_the_letter_to_info_enrope_eu_instead_:\n    '#type': checkbox\n    '#title': 'I will e-mail the letter to info@enrope.eu instead  '\n    '#description': '<a href=\"mailto:info@enrope.eu\">info@enrope.eu</a>'\n    '#states':\n      visible:\n        ':input[name=\"scholarship_option[I attach a letter]\"]':\n          checked: true\n        ':input[name=\"letter_from_my_local_enrope_representative\"]':\n          empty: true\ncaptcha:\n  '#type': captcha\n  '#captcha_type': recaptcha/reCAPTCHA"

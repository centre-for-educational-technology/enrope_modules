id: expectation_survey_isw_1
title: 'Expectation Survey ISW 1'
description: ''
category: ''
elements: |
  markup:
    '#type': webform_markup
    '#markup': "<p>Dear participant,</p>\r\n\r\n<p>First of all, welcome to this survey! With this short questionnaire we would like to gather your expectations towards the first ENROPE Intensive Study Week. The data will be used to adapt the event to your wishes and needs. So, please feel free to let us know how to achieve the best outcome of the Intensive Study Week for you.</p>"
  i_am_interested_in_:
    '#type': webform_likert
    '#title': 'I am interested in...'
    '#questions':
      'Research methods': 'Research methods'
      'Data collection instruments': 'Data collection instruments'
      'Data analysis': 'Data analysis'
      'Academic writing': 'Academic writing'
      'Organisation of a thesis': 'Organisation of a thesis'
      'Research ethics': 'Research ethics'
      Networking: Networking
      Publishing: Publishing
      'Professional reflection': 'Professional reflection'
    '#answers':
      1: '1 -- highly interested'
      2: '2'
      3: '3'
      4: '4'
      5: '5 -- not interested'
  i_am_interested_in_the_following_subjects_in_the_field_of_pluri_:
    '#type': webform_likert
    '#title': 'I am interested in the following subjects in the field of pluri-/multilingualism and education...'
    '#questions':
      Agency: Agency
      Autonomy: Autonomy
      Collaboration: Collaboration
      'Critical discourse': 'Critical discourse'
      Culture: Culture
      Diversity: Diversity
      Identity: Identity
      'Language(s) / at home / in school /own / immersion': 'Language(s) / at home / in school /own / immersion'
      'Education / teaching / classroom practices': 'Education / teaching / classroom practices'
      'Educational culture(s)': 'Educational culture(s)'
      'Language attitudes': 'Language attitudes'
      Translanguaging: Translanguaging
      'Social representations of language': 'Social representations of language'
    '#answers':
      1: '1 -- highly interested'
      2: '2'
      3: '3'
      4: '4'
      5: '5 -- not interested'
  what_do_you_hope_to_take_away_from_the_intensive_study_week_:
    '#type': textarea
    '#title': 'What do you hope to take away from the Intensive Study Week?'
  make_a_statement_about_yourself_as_an_individual_and_as_a_resear:
    '#type': textarea
    '#title': 'Make a statement about yourself as an individual and as a researcher. Which skills, abilities, strengthss, character features, specific research perspectives etc. will you bring to the Intensive Study Week?'

elements: "first_name:\n  '#type': textfield\n  '#title': 'First name'\n  '#required': true\nlast_name:\n  '#type': textfield\n  '#title': 'Last name'\n  '#required': true\ntitle:\n  '#type': select\n  '#title': Title\n  '#options':\n    BA: BA\n    MA/Med: MA/Med\n    PhD: PhD\n    Dr.: Dr.\n    Prof.: Prof.\n    none: none\n  '#required': true\nuniversity_research_institute_school:\n  '#type': fieldset\n  '#title': 'University / research institute / school'\n  '#required': true\n  name:\n    '#type': textfield\n    '#title': Name\n    '#required': true\n  city:\n    '#type': textfield\n    '#title': City\n    '#required': true\n  country:\n    '#type': textfield\n    '#title': Country\n    '#required': true\n  department:\n    '#type': textfield\n    '#title': Department\n    '#required': true\n  function:\n    '#type': radios\n    '#title': Function\n    '#options':\n      'MA/Med student': 'MA/Med student'\n      PhD-candidate: PhD-candidate\n      'Research Fellow': 'Research Fellow'\n      'Post-Doctoral Researcher': 'Post-Doctoral Researcher'\n      'Associate Professor': 'Associate Professor'\n      'Assistant Professor': 'Assistant Professor'\n      Professor: Professor\n      'Language Teacher': 'Language Teacher'\n      'Teacher Trainee': 'Teacher Trainee'\n    '#required': true\nhome_address_fieldset:\n  '#type': fieldset\n  '#title': 'Home address'\n  '#required': true\n  home_address:\n    '#type': webform_address\n    '#title': 'Home address'\n    '#address__title': Street\n    '#address_2__access': false\n    '#state_province__access': false\n    '#required': true\n  email:\n    '#type': email\n    '#title': Email\n    '#required': true\n  telephone_mobile_:\n    '#type': tel\n    '#title': 'Telephone (mobile)'\n    '#required': true\n    '#international': true\n    '#international_initial_country': auto\nworking_language_s_:\n  '#type': webform_checkboxes_other\n  '#title': 'Working language(s)'\n  '#options':\n    Dutch: Dutch\n    English: English\n    Estonian: Estonian\n    French: French\n    German: German\n    Spanish: Spanish\n    Turkish: Turkish\n  '#required': true\ngender_identification:\n  '#type': select\n  '#title': 'Gender identification'\n  '#options':\n    female: female\n    male: male\n    'third gender': 'third gender'\n    none: none\n    'do not wish to say': 'do not wish to say'\n  '#required': true\ntitle_of_current_planned_reasearch_project_working_title_if_appl:\n  '#type': textfield\n  '#title': 'Title of current / planned reasearch project (working title if applicable)'\n  '#required': true\nresearch_field_of_the_current_planned_research_topic_main_:\n  '#type': webform_checkboxes_other\n  '#title': 'Research field of the current / planned research topic (main)'\n  '#options':\n    'Applied Linguistics': 'Applied Linguistics'\n    Linguistics: Linguistics\n    'Educational studies': 'Educational studies'\n    Sociology: Sociology\n    Politics: Politics\n    'Media studies': 'Media studies'\n  '#required': true\nresearch_topic_current_or_completed_:\n  '#type': webform_checkboxes_other\n  '#title': 'Research topic (current or completed)'\n  '#options':\n    'Language teaching and learning methodology': 'Language teaching and learning methodology'\n    'Language teaching pedagogy': 'Language teaching pedagogy'\n    'Sociology and politics of language education, teaching and learning': 'Sociology and politics of language education, teaching and learning'\n    'Curriculum research': 'Curriculum research'\n    'Classroom reasearch': 'Classroom reasearch'\n    'Teacher education / professional development': 'Teacher education / professional development'\n  '#required': true\nresearch_strategy:\n  '#type': webform_checkboxes_other\n  '#title': 'Research strategy'\n  '#options':\n    'Hypothesis-driven (exclusively or mainly quantitative and/or qualitative)': 'Hypothesis-driven (exclusively or mainly quantitative and/or qualitative)'\n    'Reconstructive (exclusively or mainly data-driven)': 'Reconstructive (exclusively or mainly data-driven)'\n    'Mixed-methods (balanced research design)': 'Mixed-methods (balanced research design)'\n    'Conceptual / theoretical': 'Conceptual / theoretical'\n    'Historical reconstruction': 'Historical reconstruction'\n  '#required': true\nresearch_aim:\n  '#type': checkboxes\n  '#title': 'Research aim'\n  '#options':\n    'testing hypothesis': 'testing hypothesis'\n    'generating hypothesis': 'generating hypothesis'\n    'theory development': 'theory development'\n    'classroom development': 'classroom development'\n    'teacher professional development': 'teacher professional development'\n  '#required': true\nthe_current_planned_research_project_considers_multilingualism:\n  '#type': webform_checkboxes_other\n  '#title': 'The current / planned research project, considers multilingualism'\n  '#options':\n    'as a feature of the social environment under investigation': 'as a feature of the social environment under investigation'\n    'as a learner characteristic': 'as a learner characteristic'\n    'as a characteristic of the classroom': 'as a characteristic of the classroom'\n    'as an aim for teaching / learning': 'as an aim for teaching / learning'\n    'as a feature addressed (or excluded) by language policies': 'as a feature addressed (or excluded) by language policies'\ndo_you_supervise_phd_work_yourself_:\n  '#type': select\n  '#title': 'Do you supervise PhD work yourself?'\n  '#options':\n    'Yes': 'Yes'\n    'No': 'No'\ndietary_requests:\n  '#type': webform_radios_other\n  '#title': 'Dietary requests'\n  '#options':\n    none: none\n    vegeterian: vegeterian\n    vegan: vegan\n  '#other__option_label': 'allergies:'\n  '#other__placeholder': 'Enter allergiesâ€¦'\n  '#required': true\ncomment_messages_to_organisers:\n  '#type': textarea\n  '#title': 'Comment / messages to organisers'"
